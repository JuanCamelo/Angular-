<div>
  <h5 *ngIf="title">{{title}}</h5>
  <div class="info-panel" [ngStyle]="{'grid-template-columns': infoPanelList.length>3? '60% 40%': '100%'}"
    [ngClass]="{'horizontal':horizontal}">
    <div *ngFor="let info of infoPanelList" class="item-info">
      <i *ngIf="info.icon" [class]="info.icon"
        [ngStyle]="{'color': info.iconColor ||'black', 'font-size': iconSize+'em'}"></i>
      <i *ngIf="!info.icon" class="square-info"
        [ngStyle]="{'background': info.iconColor ||'black', 'font-size': iconSize+'em'}"></i>
      <span>{{info.text || 'texto'}}</span>
    </div>
  </div>
</div>
